<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Receive Parameter Values by Command Object Using @RequestBody</h1>
    <form action="body" method="post">
        Name of Menu : <input type="text" name="menuName"><br>
        Price of Menu : <input type="text" name="menuPrice"><br>

        Category of the New Menu :
        <select name="categoryCode">
            <option value="1">Meal</option>
            <option value="2">Beverage</option>
            <option value="3">Dessert</option>
        </select><br>

        Status of Availability : <input type="text" name="orderableStatus"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
