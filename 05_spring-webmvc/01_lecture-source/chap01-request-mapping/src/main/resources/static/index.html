<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Spring MVC Mapping Test</h1>
    <h2>1. Mapping a Request to a Method</h2>
    <h3>GET : /menu/regist</h3>
    <button onclick="location.href='/menu/regist'">A Menu Registration Request by Get Method</button>

    <h3>GET : /menu/modify</h3>
<!--    <button onclick="location.href='/menu/modify'">A Menu Modification Request by Get Method</button>-->
    <form action="menu/modify" method="post">
        <input type="submit">
    </form>
<!-- Controller에서 GET Method만 허용해놔서 POST 요청 시 405 에러 발생-->

    <h3>GET : /menu/delete</h3>
    <button onclick="location.href='/menu/delete'">A Menu Deletion Request by Get Method</button>

    <h3>POST : /menu/delete</h3>
    <form action="/menu/delete" method="post">
        <input type="submit">
    </form>

    <h2>2. Mapping a Request to a Class</h2>
    <h3>GET : /order/regist</h3>
    <button onclick="location.href='/order/regist'">An Order Registration Request by Get Method</button>

    <h3>GET : /order/modify</h3>
    <button onclick="location.href='/order/modify'">An Order Modification Request by Get Method</button>

    <h3>GET : /order/delete</h3>
    <button onclick="location.href='/order/delete'">An Order Deletion Request by Get Method</button>

    <h3>GET : /detail/{orderNo}</h3>
    <button onclick="location.href='/order/detail/3'">An Order Detail Request by Get Method</button>

</body>
</html>
